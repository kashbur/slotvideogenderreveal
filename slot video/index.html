<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Machine</title>
  <style>
    .slot-machine {
      position: relative;
      width: 1080px;
      height: 1080px;
      background: url('img/bg.png') center/cover no-repeat;
      overflow: hidden;
    }

    .reel-container {
      position: absolute;
      width: 9.91%;
      height: 20.98%;
      overflow: hidden;
    }

    #reel1-container { left: 32.06%; top: 24.73%; }
    #reel2-container { left: 44.6%; top: 24.73%; }
    #reel3-container { left: 57.2%; top: 24.85%; }

    .reel {
      position: absolute;
      width: 100%;
    }

    .strip {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      transition: transform 1s ease-out;
    }

    .strip-item {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .strip-item img {
      width: 150%;
      height: 150%;
      object-fit: contain;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }

    .strip.spinning img {
      filter: blur(0.5px) brightness(1.2);
    }

    .reel-gloss {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(to bottom,
        rgba(0,0,0,0.3) 0%,
        rgba(0,0,0,0) 20%,
        rgba(0,0,0,0) 80%,
        rgba(0,0,0,0.3) 100%);
      border-radius: 50%;
      z-index: 2;
    }

    .reel img {
      filter: brightness(1) saturate(0.9) sepia(0.1);
    }

    .handle {
      position: absolute;
      width: 60px;
      height: 160px;
      top: 26%;
      left: 76%;
      transform: translate(6.3%, -14.54%) scale(4);
      z-index: 15;
      pointer-events: none;
    }

    .handle img,
    .base img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .base {
      position: absolute;
      width: 600px;
      height: 300px;
      top: 25%;
      left: 33.4%;
      transform: translate(23.94%, -12.96%) scale(0.6);
      z-index: 16;
      pointer-events: none;
    }

    .vignette-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <!-- Reel 1 -->
    <div class="reel-container" id="reel1-container">
      <div id="reel1" class="reel">
        <div class="strip"></div>
      </div>
      <div class="reel-gloss"></div>
    </div>

    <!-- Reel 2 -->
    <div class="reel-container" id="reel2-container">
      <div id="reel2" class="reel">
        <div class="strip"></div>
      </div>
      <div class="reel-gloss"></div>
    </div>

    <!-- Reel 3 -->
    <div class="reel-container" id="reel3-container">
      <div id="reel3" class="reel">
        <div class="strip"></div>
      </div>
      <div class="reel-gloss"></div>
    </div>

    <!-- Handle -->
    <div class="handle">
      <img src="img/handle.png" alt="Handle">
    </div>

    <!-- Base -->
    <div class="base">
      <img src="img/base.png" alt="Base">
    </div>

    <!-- Overlay -->
    <div class="vignette-overlay"></div>
  </div>

  <script>
    const slotMachine = (() => {
      const icons = [
        "img/blue7.png",
        "img/bluefoot.png",
        "img/boy.png",
        "img/girl.png",
        "img/heart.png",
        "img/pink7.png",
        "img/pinkfoot.png",
        "img/red7.png"
      ];

      const strips = document.querySelectorAll('.strip');
      const speeds = [35, 38, 40];
      const reels = [];
      let rafId = null;
      let isSpinning = false;
      let spinCount = 0;

      function getColorType(url) {
        if (url.includes("blue") || url.includes("boy")) return "blue";
        if (url.includes("pink") || url.includes("girl")) return "pink";
        return "neutral";
      }

      function selectIcons() {
        let picked;
        do {
          picked = [
            icons[Math.floor(Math.random() * icons.length)],
            icons[Math.floor(Math.random() * icons.length)],
            icons[Math.floor(Math.random() * icons.length)],
          ];
        } while (
          spinCount < 3 &&
          (picked.every(icon => getColorType(icon) === "blue") ||
           picked.every(icon => getColorType(icon) === "pink"))
        );
        return picked;
      }

      strips.forEach((strip, i) => {
        for (let j = 0; j < 30; j++) {
          const img = document.createElement("img");
          img.src = icons[j % icons.length];
          strip.appendChild(img);
        }
        const clone = strip.cloneNode(true);
        strip.parentNode.appendChild(clone);
        reels.push({ strip, clone, pos: 0, speed: speeds[i], spinning: false });
      });

      function animate() {
        let anySpinning = false;
        reels.forEach(reel => {
          if (!reel.spinning) return;

          reel.pos += reel.speed;
          const scrollH = reel.strip.scrollHeight;

          if (reel.pos >= scrollH) reel.pos = 0;

          reel.strip.style.transform = `translateY(${-reel.pos}px)`;
          reel.clone.style.transform = `translateY(${-reel.pos + scrollH}px)`;

          anySpinning = true;
        });

        if (anySpinning) rafId = requestAnimationFrame(animate);
      }

      function alignToIcon(reel, targetURL) {
        const imgs = reel.strip.querySelectorAll("img");
        const iconHeight = imgs[0].offsetHeight;
        const centerOffset = reel.strip.offsetHeight / 2 - iconHeight / 2;

        for (let i = 10; i < imgs.length; i++) {
          if (imgs[i].src.includes(targetURL)) {
            const offset = i * iconHeight;
            reel.pos = offset - centerOffset;
            reel.strip.style.transform = `translateY(${-reel.pos}px)`;
            reel.clone.style.transform = `translateY(${-reel.pos + reel.strip.scrollHeight}px)`;
            break;
          }
        }
      }

      function startSpin() {
        if (isSpinning) return;
        isSpinning = true;
        spinCount++;

        const chosen = selectIcons();

        reels.forEach((reel, i) => {
          reel.spinning = true;
          reel.strip.classList.add('spinning');
          reel.clone.classList.add('spinning');
        });

        animate();

        const delays = [1000, 1200, 1400];
        delays.forEach((delay, i) => {
          setTimeout(() => {
            reels[i].spinning = false;
            reels[i].strip.classList.remove('spinning');
            reels[i].clone.classList.remove('spinning');
            alignToIcon(reels[i], chosen[i]);

            if (i === reels.length - 1) {
              cancelAnimationFrame(rafId);
              isSpinning = false;
            }
          }, delay);
        });
      }

      document.addEventListener("keydown", e => {
        if (e.code === "Space") {
          e.preventDefault();
          startSpin();
        }
      });

      return { startSpin };
    })();
  </script>
</body>
</html>
